name: Business Identifier Code (ISO 9362)
parameter: schema
description: The Business Identifier Code (BIC) used to identify business institutions by a unique identifier. The identifier contains of an institution/bank code, country code, location code and an optional branch code.
externalDocs:
  description: Wikikpedia ISO 9362
  url: https://en.wikipedia.org/wiki/ISO_9362
# --
schema:
  description: Business Identifier Code (BIC) to identify business institutions by a unique identifier.
  x-shared-component: .github/shared_components/ISO-9362-bic.yaml
  type: string
  pattern: ^[A-Z0-9]{4}[A-Z]{2}[A-Z0-9]{2}([A-Z0-9]{3})?$
  examples:
    - DEUTDE5M101 
    - ZKBKCHZZ80A